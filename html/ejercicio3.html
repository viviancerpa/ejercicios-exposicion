<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Guaedamos la fecha actual
        var fecha1 =new Date();
        //Obtenemos la fecha Unix(Milsegundos desde 1970 hasta el objeto fecha).
        var tiepo1 = fecha1.getTime();
        //Pedimos los datos por teclado
        var Nombre= prompt("Introduce el Nombre:");
        var ape1 =prompt("Introduce el apellido 1:");
        var ape2 = prompt("Introduce el Apellido 2:");
        //Volvemos a guardar la fecha actual
        var fecha2 = new Date();
        //Y obtenemos la fecha Unix de esta fecha
        var tiempo2 = fecha2.getTime();
        //Calculamos el total entre la fecha 1 y la 2
        var total = (tiempo2 - tiempo1) / 1000;
        //Le decimos que dije los decimales en 1
        total = total.toFixed(1);
        //Imprimimos el resultado
        document.write("En introducir" + nombre + " " + ape1 + " " + ape2 + "ha tardado" + total + "segundos")
    </script>

</body>
</html>
