<body>
    <button onclick="mensaje();">Hacer Click</button><br>
    <h3>Selecciona una fruta:</h3>
 <select id="SelFrutas" onchange="getFruta()">
 <option value="Naranja">Naranja</option>
 <option value="Mango">Mango</option>
 <option value="Fresa">Fresa</option>
 <option value="Uva">Uva</option>
 </select><br>
 <p id="pf"></p>
 <script>
      function mensaje() {
      alert("Hiciste click!");
    }
 </script>
 <script>
     function getFruta() {
     var f = document.getElementById("SelFrutas").value;
     document.getElementById("pf").innerHTML = "La Fruta seleccionada es: " + f;
     }
 </script>
  <input type="text" onkeydown="ejemplo(this);">
  <p id="pf"></p>
 <body>

   </script>
